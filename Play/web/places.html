      <h1>Google Places API</h1>
	<h3>...well played Google... well played.</h3>
	<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=false"></script>
	<label>Just start typing a company name:</label>
	<input type="text" id="searchTextField" style="width:400px;"/>
  <hr/>
	<label>... or type any address/location:</label>
	<input type="text" id="addressTextField" style="width:400px;"/>

	<script>
		var input = document.getElementById('searchTextField');
		var options = {
		  componentRestrictions: {country: 'us'},
		  types: ['establishment']
		};
		var autocomplete = new google.maps.places.Autocomplete(input, options);

    var input2 = document.getElementById('addressTextField');
		var options2 = {
		  componentRestrictions: {country: 'us'},
