      <h1>Layer Depth Test</h1>
      <p>This is a test of my layers concept.</p>
	<form id="add-form">
		<label>color (or "bubble"):</label><input type="text" id="test-input-color" value="bubble" />

		<label>number of objects to add:</label><input type="text" id="random-count" value="20" />
		<br/>
		<input type="submit" value="generate scene" /> <input type="button" value="clear scence" id="clear-scene" />
	</form>
	<form id="eye-form">
		<input type="hidden" id="test-input-x" value="0" />
		<input type="hidden" id="test-input-y" value="0" />

	<script>
	(function(){
		//create layers holder
		window.windowSize= {
			x: $(window).outerWidth(true),
			y: $(window).outerHeight(true)
		};
		$('body').append($('<div>').attr('id','layers').css({position:'absolute','z-index':-1,top:'0px',left:'0px',width:windowSize.x+"px",height:windowSize.y+"px",'background-color': 'transparent',overflow:'hidden'}));
		var minZindex=0;
		var clearLayers= function() {
			$('#layers').empty();
		};
		var getLayer= function(depth) {
			var layer_id= 'layer-'+depth;
			if(!$('#'+layer_id).length) {
				//create the layer if it doesn't exist
				var zIndex= depth;
				minZindex= Math.min(zIndex,minZindex);
				$('#layers').css({'z-index':minZindex-1}).append(
					$('<div>').addClass('layer').attr('id',layer_id).css(
						{'z-index':zIndex,width:'100%',height:'100%',position:'absolute'}
					)
				);
			}
			return $('#'+layer_id);
		};
		var addToLayer= function(content, depth, x, y) {
			var orig_w= content.width();
			var orig_h= content.height();
			var focal_length= 1;
			//TODO: apply perspective
			//content.width((1/depth)*orig_w);
			//content.height((1/depth)*orig_h);
			x= x + (orig_w - content.width())/2;
			y= y + (orig_h - content.height())/2;

			getLayer(depth).append(
				$('<div>').css(
					{position:'absolute',top:y+"px",left:x+"px"}
				).addClass('layer-content').append(content)
			);
		};
		var adjustLayers= function(eye_x, eye_y,distance) {
			$('.layer').each(function(){
				var multiplier= -1*$(this).css('z-index')*distance;
				$(this).css({top:multiplier*eye_y, left:multiplier*eye_x});
			});
		};
		window.depthLayers= {};
		window.depthLayers.adjustLayers= adjustLayers;
		window.depthLayers.addToLayer= addToLayer;
		window.depthLayers.clearLayers= clearLayers;
	})();
	</script>
	<script>
		$(function() {
			var addToLayer= function(color,layer,position) {
				if(color == 'bubble') {
					if(!position) {
						position= {x: (windowSize.x/2)-(179/2), y: (windowSize.y/2)-(132/2)};
					}
					depthLayers.addToLayer($('<div>').css({'background-image':'url("img/bubble.png?v=3")','background-repeat':'no-repeat',width:"179px",height:"132px"}),layer,position.x,position.y);
				}
				else {
					if(!position) {
						position= {x: (windowSize.x/2)-100, y: (windowSize.y/2)-100};
					}
					depthLayers.addToLayer($('<div>').css({'background-color':color,width:"200px",height:"200px"}),layer,position.x,position.y);
				}
			};
			$('#add-form').submit(function() {
				var color= $('#test-input-color').val();
				_gaq.push(['_trackEvent', 'LayerDepth', 'AddToScence', color, 1]);
				addToLayer(color,$('#test-input-layer').val());
				return false;
			});

			var randomScene= function(max_layer, count, color) {
				for(var i=0; i<count; i++) {
					var position= {
						x: Math.round(Math.random() * windowSize.x),
						y: Math.round(Math.random() * windowSize.y)
					};
					var layer= Math.round(Math.random() * max_layer)+1;
					addToLayer(color,layer,position);
				}
			};
			$('#random-form').submit(function(){
				var color= $('#random-color').val();
				var count= parseInt($('#random-count').val());
				_gaq.push(['_trackEvent', 'LayerDepth', 'GenerateScence', color, count]);
				randomScene($('#random-max-layer').val(), count, color);
				return false;
			});
			$('#clear-scene').click(function() {
				_gaq.push(['_trackEvent', 'LayerDepth', 'ClearScence']);
				depthLayers.clearLayers();
				return false;
			});

			$('#eye-form').submit(function(){
				var x= $('#test-input-x').val();
				var y= $('#test-input-y').val();
				var distance= $('#test-input-d').val();
				depthLayers.adjustLayers(x,y,distance);
				return false;
			});
			
			var handleOrientationEvent = function( frontToBack, leftToRight, rotateDegrees ){
				$('#test-input-x').val(-1*(leftToRight-0.5));
				$('#test-input-y').val(-1*(frontToBack-0.5));
				$('#eye-form').submit();
			};
			
			if (window.DeviceOrientationEvent) {
				window.addEventListener("deviceorientation", function( event ) {
					if($('#use-orientation:checked').val() == 'yes') {
						//alpha: rotation around z-axis
						var rotateDegrees = event.alpha;
						//gamma: left to right
						var leftToRight = event.gamma;
						//beta: front back motion
						var frontToBack = event.beta;			 
						handleOrientationEvent( frontToBack, leftToRight, rotateDegrees );
					}
				}, false);
			}
			$(document).bind('mousemove', function(e) {
				if($('#use-orientation:checked').val() != 'yes') {
					$('#test-input-x').val(e.pageX/windowSize.x-0.5);
					$('#test-input-y').val(e.pageY/windowSize.y-0.5);
					$('#eye-form').submit();
				}
			});
			$('#random-form').submit();//run automatically when page loads
		});
	</script>
