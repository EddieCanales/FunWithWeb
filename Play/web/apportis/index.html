<!DOCTYPE html>
<html lang="en" >
  <head>
    <title>Apportis - Prototype</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="assets/app.css"/>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="icon" type="image/png" href="assets/apportis-icon.png">
  </head>

  <body ng-app="Apportis" layout="row" ng-controller="NavController as navCtrl">

  <md-sidenav ng-cloak class="site-sidenav md-sidenav-left md-whiteframe-z2"
                md-component-id="left"
                md-is-locked-open="$mdMedia('gt-sm')">

    <md-toolbar class="md-whiteframe-z1">
        <h1>Menu</h1>
        <md-button class="menu md-icon-button header-menu-open" hide-gt-sm ng-click="navCtrl.toggleLeftNav()" aria-label="Close Menu">
            <md-icon md-svg-icon="menu-close" class="header-menu"></md-icon>
        </md-button>
    </md-toolbar>

    <md-list>
        <md-list-item>
            <md-button ui-sref="home" ng-click="navCtrl.toggleLeftNav()">
              <md-icon md-svg-icon="home"></md-icon>
              Home
            </md-button>
        </md-list-item>
        <md-list-item>
            <md-button>
                <md-icon md-svg-icon="settings"></md-icon>
                Settings
            </md-button>
        </md-list-item>
        <md-list-item>
            <md-button>
                <md-icon md-svg-icon="power"></md-icon>
                Log Out
            </md-button>
        </md-list-item>
    </md-list>

  </md-sidenav>


  <div flex layout="column" tabIndex="-1" role="main" class="md-whiteframe-z2">

    <md-toolbar layout="row" class="md-whiteframe-z1">
      <md-button class="menu md-icon-button" hide-gt-sm ng-click="navCtrl.toggleLeftNav()" aria-label="Menu">
        <md-icon md-svg-icon="menu" class="header-menu"></md-icon>
      </md-button>
      <md-icon md-svg-icon="logo" class="logo"></md-icon>
    </md-toolbar>

    <md-content flex id="content" ui-view ng-class="{zoom:isHome,slide:!isHome}">

        <!--
        <md-icon md-svg-icon="{{ul.selected.avatar}}" class="avatar"></md-icon>
        <h2>{{ul.selected.name}}</h2>
        <p>{{ul.selected.content}}</p>

        <md-button class="contact" md-no-ink ng-click="ul.showContactOptions($event)" aria-label="Contact User">
          <md-tooltip>Contact {{ ul.selected.name }}</md-tooltip>
          <md-icon md-svg-icon="share"></md-icon>
        </md-button>
        -->
    </md-content>
  </div>
    <script src="./bower_components/lodash/lodash.min.js"></script>
    <script src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script src="./bower_components/angular/angular.js"></script>
    <script src="./bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="./bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="./bower_components/angular-animate/angular-animate.js"></script>
    <script src="./bower_components/angular-aria/angular-aria.js"></script>
    <script type="text/javascript" src="./bower_components/angular-material/angular-material.js"></script>

    <script src="./src/nav/Nav.js"></script>
    <script src="./src/nav/NavController.js"></script>

    <script src="./src/health-guide/HealthGuide.js"></script>
    <script src="./src/health-guide/HealthGuideService.js"></script>
    <script src="./src/health-guide/HealthGuideController.js"></script>

    <script src="./src/community/Community.js"></script>
    <script src="./src/community/CommunityController.js"></script>

    <script src="./src/app.js"></script>

  </body>
</html>
