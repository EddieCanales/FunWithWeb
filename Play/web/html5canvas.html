    <div class="container">
      <h1>HTML5 Canvas Gauge</h1>
	<canvas id="play-canvas" width="580" height="320"></canvas>
	<div id="animation_helper" style="display:none"></div>

    <script src="js/gauge.js"></script>
<script>
      window.onload = function() {
	var canvas = document.getElementById("play-canvas");

	var gauge= new Gauge({
		tick_length: 80,
		tick_thickness: 6,
		num_sub_ticks: 9,
		large_tick_scale: 1.35,
		total_degrees: 140,
		tick_color: "#555962",
		tick_on_color: "#527d98",
		tick_on_glow: 35,
		bg_image: {
			url: "img/fathom_logo.png",
			width: 161,
			height: 80,
			xoffset: 10,
			yoffset: 35
		},
		gauge_scale: 0.90,
		percent: 0,
		canvas: canvas,
		animation_speed: 700
	});
	gauge.render();
	gauge.updatePercent(60);
};
</script>
